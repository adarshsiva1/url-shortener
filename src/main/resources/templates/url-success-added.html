<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>URL Success</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <script src="/js/jquery-3.5.0.slim.min.js" integrity="sha384-/IFzzQmt1S744I+IQO4Mc1uphkxbXt1tEwjQ/qSw2p8pXWck09sLvqHmKDYYwReJ" crossorigin="anonymous"></script>
  <script src="/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <style>
    .space-top {
      margin-top: 20px;
    }

    .space-top2 {
      margin-top: 40px;
    }

    .wide-btn {
      padding-left: 40px;
      padding-right: 40px;
    }

    .checkbox-label {
      cursor: pointer;
    }

    .green {
      color: forestgreen;
    }

    .no-top {
      border-top: none;
    }

  </style>
  <script>
    $(document).ready(function () {
      $("#btnOptMore").click(function () {
        window.history.back();
      });
    });
  </script>
</head>
<body>
<div class="container space-top2">
  <h2 class="alert-heading">URL Shortener</h2>
  <hr>
  <p class="mb-0 space-top green success_msg"><b>The Short URL is:</b></p>
  <span class="green">&#10003;</span> <span>URL: </span> <a th:href="${url}"><span th:text="${url}"></span></a>
  <div class="space-top2">
    <button type="button" id="btnOptMore" class="btn btn-info wide-btn">Shorten more URLs!</button>
  </div>
</div>
</body>
</html>
